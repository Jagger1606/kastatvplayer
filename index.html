<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Clappr Player</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-level-selector@latest/dist/level-selector.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    #player {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .custom-logo {
      position: absolute;
      top: 1%;
      right: 1%;
      z-index: 9999;
      pointer-events: none;
    }
    .custom-logo img {
      width: 90px;
      transition: width 0.3s;
    }
    .floating-label {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      z-index: 9999;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      pointer-events: none;
    }
    @media (min-width: 769px) {
      .custom-logo img {
        width: 180px;
      }
      .floating-label {
        font-size: 23px;
      }
    }
    .poster-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 1000;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>

<div id="player">
  <div class="poster-overlay" id="poster"></div>
  <div class="custom-logo"><img src="https://imgpx.com/Kw7YeyDCnc4Y.jpg" alt="Logo"></div>
  <div class="floating-label">На каву: 4149 4993 9218 4006</div>
</div>

<script>
  const posterUrl = 'https://dynamo.kiev.ua/media/posts/2023/03/25/7_2.jpg';
  document.getElementById('poster').style.backgroundImage = `url('${posterUrl}')`;

  const player = new Clappr.Player({
    parentId: "#player",
    source: "https://vcdn.produck.company/out/ngrp:divisport_all/index.m3u8",
    width: "100%",
    height: "100%",
    plugins: [Clappr.LevelSelector],
    poster: posterUrl,
    mute: false,
    autoPlay: false,
    mediacontrol: { seekbar: "#00adef", buttons: "#00adef" },
    playback: {
      playInline: true,
      hlsjsConfig: {
        maxBufferSize: 0,
        maxBufferLength: 10,
      }
    }
  });

  // Зникнення постеру при старті
  player.on(Clappr.Events.PLAYER_PLAY, () => {
    const poster = document.getElementById('poster');
    poster.style.opacity = '0';
    setTimeout(() => poster.style.display = 'none', 2000);
  });

  // Вхід у fullscreen одразу
  player.on(Clappr.Events.PLAYER_READY, () => {
    setTimeout(() => {
      const el = document.fullscreenElement || document.webkitFullscreenElement;
      const container = document.getElementById('player');
      if (!el) {
        if (container.requestFullscreen) container.requestFullscreen();
        else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
        else if (container.mozRequestFullScreen) container.mozRequestFullScreen();
        else if (container.msRequestFullscreen) container.msRequestFullscreen();
      }
    }, 1000);
  });

  // Блокування орієнтації на телефонах
  function lockOrientation() {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(console.warn);
    }
  }

  document.addEventListener('fullscreenchange', lockOrientation);
  document.addEventListener('webkitfullscreenchange', lockOrientation);
</script>

</body>
</html>
